name: Deploy with Database Migrations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages with DB Migrations
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Wrangler
        run: pnpm add -g wrangler

      - name: Run database migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üöÄ Starting database migration process..."
          
          # Run init schema
          echo "üìã Running initial schema migration..."
          npx wrangler d1 execute splitter-db --remote --file=./scripts/init-db.sql
          
          # Check if additional migrations exist and run them
          if [ -f "./scripts/add-categories-migration.sql" ]; then
            echo "üìã Running categories migration..."
            npx wrangler d1 execute splitter-db --remote --file=./scripts/add-categories-migration.sql
          fi
          
          # Add more migrations here as needed
          # Example pattern:
          # if [ -f "./scripts/migration-YYYYMMDD-description.sql" ]; then
          #   echo "üìã Running migration-YYYYMMDD-description..."
          #   npx wrangler d1 execute splitter-db --remote --file=./scripts/migration-YYYYMMDD-description.sql
          # fi
          
          echo "‚úÖ Database migrations completed successfully!"

      - name: Verify database schema
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üìä Verifying database tables..."
          npx wrangler d1 execute splitter-db --remote --command="SELECT name FROM sqlite_master WHERE type='table' ORDER BY name;"

      - name: Build Next.js application for Cloudflare
        run: pnpm run pages:build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy .vercel/output/static --project-name=exp-splitter

      - name: Deployment summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "‚úÖ Database migrations: Done"
          echo "‚úÖ Build: Done"
          echo "‚úÖ Deploy: Done"
          echo "üåê Your app should be live at: https://exp-splitter.pages.dev"
